<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" src="cal.css">
</head>
<body>
    <p class="total" align="right">

    <p>      
    <button onclick="update('7');">7</button>
    <button onclick="update('8');">8</button>
    <button onclick="update('9');">9</button>
    <button class="o-btn" onclick="update('+');">+</button>
    </p>

    <p>
    <button onclick="update('4');">4</button>
    <button onclick="update('5');">5</button>
    <button onclick="update('6');">6</button>   
    <button class="o-btn" onclick="update('-');">-</button>
    </p>

    <p>
    <button onclick="update('1');">1</button>
    <button onclick="update('2');">2</button>   
    <button onclick="update('3');">3</button>
    <button class="o-btn" onclick="update('*');">*</button>
    </p>
    
    <p>
    <button onclick="update('0');">0</button>
    <button onclick="update('.');">.</button>
    
    <button onclick="
    calculator = eval(calculator);
    console.log(calculator);
    total();
    localStorage.setItem('calculator',calculator);
    ">=</button>
    
    <button class="o-btn" onclick="update('/');">/</button>
    </p>
    
    <p>
    <button onclick="
    calculator = '';
    console.log(calculator);
    total();
    
    localStorage.setItem('calculator', calculator);
    ">Clear</button>
    </p> 
    
    <script>
        let calculator = localStorage.getItem('calculator') || '';
        
        total();
        
        function update(value){
            calculator += value;
            total();
            localStorage.getItem('calculator',);
            console.log(`${calculator}`);
        }

        function total() {
            localStorage.setItem('calculator',calculator );
            document.querySelector('.total')
            .innerHTML = `${calculator}`
        }
    </script>    
</body>
</html>
